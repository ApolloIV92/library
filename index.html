<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cards">     
    </div>
    <button id="addBook">Add a new book!</button>
<div class="shadow hidden" id="overlay">
    <div class="newBookForm">
        <form>
            <h1 class="header">Add a New Book</h1>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="tel" id="pages" placeholder="Pages" format="^[0-9]+$" required>
            <input type="text" id="read" placeholder="Have you read this?">    
            <button id="submit">Submit</button>
        </form>
    </div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
