<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pageHeader">
        <p>Library</p>
        <button id="addBook">Add a new book!</button>
    </div>
    <div id="cards">     
    </div>
   
<div class="shadow" id="overlay">
    <div class="newBookForm">
        <form>
            <div class=headerNav><span class="header">Add a New Book</span>
                <span id="closeWindow">X</span>
            </div>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" required>
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author" required>
            <label for="Pages">Pages</label>
            <input type="tel" id="pages" placeholder="Pages" format="^[0-9]+$" required>
            <label for="read"><input type="checkbox" id="read"><span></span>Have you read this book?</label>
            <button id="submit">Submit</button>
        </form>
    </div>
</div>
<script src="./scripts.js"></script>
</body>
</html>
